<div class="dropdown shadow">
    <div class="dropdown-label" (click)="toggleOptions()">
        <span>{{placeholder}}</span>
        <fa-icon [icon]="faChevronDown"/>
    </div>
    <ul *ngIf="showOptions" class="dropdown-opts shadow">
        <li *ngFor="let opt of options" (click)="select(opt)">{{opt}}</li>
    </ul>
</div>
