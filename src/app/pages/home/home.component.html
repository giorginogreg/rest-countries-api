<div class="country-filters">
    <div class="search-filter">
        <fa-icon [icon]="faSearch"/>
        <input type="text" name="country-filter" id="" placeholder="Search for a country..." [(ngModel)]="searchFilter">
    </div>
    <app-dropdown placeholder='Select a continent' [options]="regionOptions" [(value)]="regionFilter"></app-dropdown>
</div>

<div class="country-cards">
    <app-country-card *ngFor="let country of countries" [country]="country" ></app-country-card>
</div>
